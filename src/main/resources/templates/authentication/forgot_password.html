<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts::head"><title>Knowledge Replica</title></head>
<body>

<header th:replace="layouts::navbar"></header>

<!-- forgot form section -->

<div class="container">
    <div class="row py-5 mt-4 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
            <img
                    alt=""
                    class="img-fluid mb-3 d-none d-md-block"
                    src="/img/forgot_password.svg"
            />
            <h1>Welcome Back..</h1>
            <p class="font-italic text-muted mb-0">
                let the world to know about your skills &#128293;
            </p>
            <p class="font-italic text-muted">
                Article Platform by
                <a class="text-muted" href="https://knowledgereplica.com">
                    <u>Knowledge Replica</u></a
                >
            </p>
        </div>

        <!-- Forgot password Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
            <form enctype="multipart/form-data" method="post" th:action="@{/authenticate/forgot/password}"
                  th:object="${resetPasswordData}">
                <div class="row">
                    <!--alert message section-->
                    <div class="input-group col-lg-12">
                        <div th:replace="alerts::EmptyEmailError"></div>
                    </div>
                    <div class="input-group col-lg-12">
                        <div th:replace="alerts::EmailServiceError"></div>
                    </div>
                    <!-- Email Address -->
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                  <span
                          class="
                      input-group-text
                      bg-white
                      px-4
                      border-md border-right-0
                    "
                  >
                    <i class="fa fa-envelope text-muted"></i>
                  </span>
                        </div>
                        <input
                                class="form-control bg-white border-left-0 border-md"
                                id="email"
                                name="email"
                                placeholder="Email Address"
                                th:field="*{email}"
                                type="email"
                        />
                    </div>
                    <!-- Submit Button -->
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <button class="btn btn-primary btn-block py-2" type="submit">Send Reset Password Link</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!--    footer-->
<footer th:replace="layouts::footer"></footer>
<!-- Libs JS -->
<div th:replace="layouts::JS-Include"></div>
</body>
</html>
